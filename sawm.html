            <h2>ما هو الصوم؟</h2>
            <p>الصوم هو الامتناع عن الأكل والشرب وسائر المفطرات من الفجر إلى غروب الشمس. يُفرض الصيام في شهر رمضان من كل عام.</p>
            <p>الصوم ليس فقط امتناعًا عن الطعام، بل هو أيضًا تهذيب للنفس وتحقيق للتقوى.</p>
