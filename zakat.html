            <h2>ما هي الزكاة؟</h2>
            <p>الزكاة هي فرض على المسلمين، تُخرج لمساعدة الفقراء والمحتاجين وتُعتبر من وسائل التكافل الاجتماعي في الإسلام.</p>
            <p>نسبة الزكاة هي 2.5% من المال الذي يملكه المسلم ويشترط أن يكون قد مر عليه عام.</p>
