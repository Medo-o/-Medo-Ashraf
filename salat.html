            <h2>ما هي الصلاة؟</h2>
            <p>الصلاة هي عبادة تتضمن أقوالًا وأفعالًا محددة تبدأ بالتكبير وتنتهي بالتسليم، ويجب على المسلم أن يؤديها خمس مرات في اليوم.</p>
            <p>الصلاة هي صلة بين العبد وربه، وتُعتبر من أهم العبادات في الإسلام.</p>
        </section>
